<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=New+Amsterdam&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/cookie.png">
</head>
<body>
    <h1>Create your account!!</h1>
    <main class="loginMain">
        <form action="" id="signInForm">
            <div class="userInputs">
                <label for="fName">First Name</label><br>
                <input type="text" id="fName">
            </div>
            <div class="userInputs">
                <label for="lName">Last Name</label><br>
                <input type="text" id="lName">
            </div>
            <div class="userInputs">
                <label for="eMail">E-mail</label><br>
                <input type="email" id="eMail">
            </div>
            <div class="userInputs">
                <label for="pass">Password</label><br>
                <input type="password" id="pass">
            </div>
            <div class="userInputs">
                <label for="cPass">Confirm Password</label><br>
                <input type="password" id="cPass">
            </div>
            <div class="userInputs">
                <button class="formSubmission">Create Account</button>
            </div>
        </form>
    </main>
</body>
</html>
