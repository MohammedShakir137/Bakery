<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=New+Amsterdam&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/cookie.png">
</head>
<body>
    <h1>Log-in</h1>
    <main class="loginMain">
        <form action="" id="loginForm">
            <div class="userInputs">
                <label for="username">Username/Email</label><br>
                <input type="text" id="username" placeholder="">
            </div>
            <div class="userInputs">
                <label for="pass">Password</label><br>
                <input type="password" id="pass" placeholder="">
            </div>
            <div class="userInputs">
                <button class="formSubmission"> Log In</button>
            </div>
            <div id="signupButton">Don't have an account?<a href="signup.html">sign up</a></div>
        </form>

    </main>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('username').value;
        const password = document.getElementById('pass').value;
    
        const response = await fetch('http://localhost:5000/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
        });
    
        const result = await response.json();
        alert(result.message || result.error);
    });
    </script>
</body>
</html>
